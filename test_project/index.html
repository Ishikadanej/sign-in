<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In Page</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="brand-name">Better <br> Market</div>
            <div class="welcome-message">
                Say hello to global food and beverage producers and suppliers, all in one place
            </div>
        </div>
        <div class="right-section">
            <h2>Letâ€™s get started <br> with a few simple steps</h2>
            <br>
            <br>
            <form class="sign-in-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <br>
         
                <button type="submit">Sign In</button>
                <br>
                <br>
                <br>
                <div class="last-element">
                    <p>By signing up, you agree to our Terms of Service.<br></p>
                       <p> Already have an account?<a href="#">Log in</a></p>
                </div>

            </form>
        </div>
    </div>
</body>
</html>
